<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="../static/js/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse bg-inverse">
      <a href="/" class="navbar-brand mb-0">ChartPython</a>
    </nav>
    <a href="/" style="float: right; margin-right: 15px;"><button class="btn btn-primary">Retour</button></a>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>{{ name }}</h2>
                <div class="card">
                    <div class="card-header">
                        CPU
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-5">
                                <canvas id="cpuDonut"></canvas>
                                <script>
                                  var ctx = document.getElementById("cpuDonut");
                                  var myChart = new Chart(ctx, {
                                      type: 'doughnut',
                                      data: {
                                          labels: ["CPU libre (%)", "CPU utilisé (%)"],
                                          datasets: [{
                                              label: 'CPU',
                                              data: [{{ cpuFree }}, {{ cpuUsed }}],
                                              backgroundColor: [
                                                  'rgba(51, 153, 255, 1)',
                                                  'rgba(215, 40, 40, 1)'
                                              ]
                                          }]
                                      }
                                  });
                                </script>
                            </div>
                            <div class="col-md-7">
                                <canvas id="cpuLine"></canvas>
                                <script>
                                    var ctx = document.getElementById("cpuLine");
                                    var config = {
                                        type: 'line',
                                        data: {
                                            labels: [
                                            {% for metrics in allMetrics %}
                                                "{{ metrics[5] }}",
                                            {% endfor %}
                                            ],
                                            datasets: [{
                                                label: "Historique CPU (%)",
                                                backgroundColor: 'rgba(0, 0, 0, 1)',
                                                borderColor: 'rgba(51, 153, 255, 1)',
                                                fill: false,
                                                data: [
                                                    {% for metrics in allMetrics %}
                                                        "{{ metrics[0] }}",
                                                    {% endfor %}
                                                ],
                                            },
                                        ]},
                                        options: {
                                            responsive: true,
                                            title:{
                                                display:true,
                                                text:"Historique du CPU (en % d'utilisation)"
                                            },
                                            scales: {
                                                xAxes: [{
                                                    display: true,

                                                }],
                                                yAxes: [{
                                                    display: true,
                                                    ticks: {
                                                        max: 110,
                                                        min: 0,
                                                        stepSize: 10
                                                    }
                                                }]
                                            }
                                        }
                                    };
                                    var myChart = new Chart(ctx, config);
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card" style="margin-top: 20px;">
                    <div class="card-header">
                        Mémoire
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-5">
                                <canvas id="memoireDonut"></canvas>
                                <script>
                                  var ctx = document.getElementById("memoireDonut");
                                  var myChart = new Chart(ctx, {
                                      type: 'doughnut',
                                      data: {
                                          labels: ["Mémoire libre", "Mémoire utilisé"],
                                          datasets: [{
                                              label: 'Mémoire actuelle',
                                              data: [{{ memoryFree }}, {{ memoryUsed }}],
                                              backgroundColor: [
                                                  'rgba(51, 153, 255, 1)',
                                                  'rgba(215, 40, 40, 1)'
                                              ]
                                          }]
                                      }
                                  });
                                </script>
                            </div>
                            <div class="col-md-7">
                                <canvas id="memoryLine"></canvas>
                                <script>
                                    var ctx = document.getElementById("memoryLine");
                                    var config = {
                                        type: 'line',
                                        data: {
                                            labels: [
                                            {% for metrics in allMetrics %}
                                                "{{ metrics[5] }}",
                                            {% endfor %}
                                            ],
                                            datasets: [{
                                                label: "Historique mémoire (%)",
                                                backgroundColor: 'rgba(0, 0, 0, 1)',
                                                borderColor: 'rgba(51, 153, 255, 1)',
                                                fill: false,
                                                data: [
                                                    {% for metrics in allMetrics %}
                                                        "{{ metrics[1][2] }}",
                                                    {% endfor %}
                                                ],
                                            },
                                        ]},
                                        options: {
                                            responsive: true,
                                            title:{
                                                display:true,
                                                text:"Historique de la mémoire (en % d'utilisation)"
                                            },
                                            scales: {
                                                xAxes: [{
                                                    display: true,
                                                }],
                                                yAxes: [{
                                                    display: true,
                                                    ticks: {
                                                        max: 110,
                                                        min: 0,
                                                        stepSize: 10
                                                    }
                                                }]
                                            }
                                        }
                                    };
                                    var myChart = new Chart(ctx, config);
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
